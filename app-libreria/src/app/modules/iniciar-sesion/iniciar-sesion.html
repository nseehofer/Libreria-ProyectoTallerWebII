<div class="contenedor-formulario">
  <div class="contenedor-formulario-interno">
    <h2 class="titulo-formulario">Iniciar sesión</h2>

    <form (ngSubmit)="iniciarSesion()" #form="ngForm" class="formulario" ngNativeValidate>
      <div class="grupo-formulario">
        <label class="etiqueta-formulario">Email</label>
        <input 
          type="email" 
          class="entrada-formulario" 
          name="email" 
          [(ngModel)]="usuario.email" 
          required 
          placeholder="tu@email.com"
        />
      </div>

      <div class="grupo-formulario">
        <label class="etiqueta-formulario">Contraseña</label>
        <input 
          type="password" 
          class="entrada-formulario" 
          name="contrase_a" 
          [(ngModel)]="usuario.contrase_a" 
          required
          placeholder="••••••••"
        />
      </div>

      <div class="acciones-formulario">
        <button type="submit" class="boton boton-primario">Iniciar Sesión</button>
      </div>
    </form>
  </div>
</div>
