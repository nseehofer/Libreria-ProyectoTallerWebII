<div class="container mt-4">
  <h2>Registro de Usuario</h2>

  <form (ngSubmit)="iniciarSesion()" #form="ngForm" >
     <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control"  name="email"  [(ngModel)]="usuario.email" required />
    </div>

    <div class="mb-3">
      <label>Contrase√±a</label>
      <input
        type="password"
        class="form-control"
        name="contrase_a"
        [(ngModel)]="usuario.contrase_a"
      />

    </div>

    <button type="submit" class="btn btn-primary me-2">Iniciar Sesion</button>
  </form>
</div>
