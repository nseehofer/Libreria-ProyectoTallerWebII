<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<nav class="navbar navbar-expand-lg navbar-light barra-navegacion-personalizada">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/libros">
      LibreriaTW2
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
      aria-controls="navbarContent"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <div class="contenedor-contenido-navbar">
        @if (usuario$ | async; as usuario) {
          <div class="seccion-usuario-navbar">
            <span class="saludo-usuario">
              ¡Hola, {{ usuario.nombre }}!
            </span>
            <a class="enlace-carrito" routerLink="/carrito">
              <i class="bi bi-cart-fill"></i>
              <span class="insignia-carrito">{{ contadorCarrito() }}</span>
            </a>
            <button class="btn btn-cerrar-sesion" (click)="onCerrarSesion()">
              Cerrar Sesión
            </button>
          </div>
        } @else {
          <div class="seccion-autenticacion-navbar">
            <a class="btn btn-iniciar-sesion" routerLink="/iniciar-sesion">
              Iniciar Sesión
            </a>
            <a class="btn btn-registrarse" routerLink="/registro-usuario">
              Registrarse
            </a>
          </div>
        }
      </div>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
