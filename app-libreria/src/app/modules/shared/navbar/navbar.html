<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<nav class="navbar navbar-light" style="background-color: #F5EFE6;">
  <div class="container-fluid">

    <div class="flex-grow-1">
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuResponsive" aria-controls="menuResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="menuResponsive">
        @if (usuario$ | async; as usuario) {
          <div class="navbar-nav d-flex flex-row align-items-center gap-3">
            <span class="navbar-text" style="color: #4A3F35;">
              ¡Hola, {{ usuario.nombre }}!
            </span>
            <button class="btn text-white btn-sm" (click)="onCerrarSesion()" style="background: var(--color-bordo);">
              Cerrar Sesión
            </button>
          </div>
        } @else {
          <ul class="navbar-nav d-flex flex-row align-items-center gap-2">
            <li class="nav-item">
              <a class="btn text-white btn-sm" routerLink="/iniciar-sesion" style="background: var(--color-pino);">Iniciar Sesión</a>
            </li>
            <li class="nav-item">
              <a class="btn text-white btn-sm" routerLink="/registro-usuario" style="background: var(--marron);">Registrarse</a>
            </li>
          </ul>
        }
      </div>
    </div>

    <a class="navbar-brand" routerLink="/libros" style="color: #4A3F35; font-weight: bold; font-family: 'Merriweather', serif;">
      LibreriaTW2
    </a>

    <div class="flex-grow-1 d-flex justify-content-end">
      @if (usuario$ | async; as usuario) {
        
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/carrito">
              <i class="bi bi-cart-fill fs-4" style="color: #4A3F35;"></i>
              <span style="color: black;">{{ contadorCarrito() }}</span>
            </a>
          </li>
        </ul>

      } @else {
        }
    </div>
    
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
