<div class="container text-center my-4">
    <a routerLink="/libros" class="btn" style="background: var(--color-pino); color: var(--color-marfil);">
      <i class="bi bi-arrow-left me-2"></i>Volver a la lista de libros
    </a>
</div>

<div class="detalle-libro">
    <div class="detalle-libro-imagen">
        <img
            [src] = "safeImgUrl"
            alt="Portada de {{ libro.nombre }}"
        >
    </div>

    <div class="detalle-libro-contenido">
        <h3>{{ libro.nombre }}</h3>
        <span>{{ libro.Categoria.nombre }}</span>
        <h4>{{ libro.autor }}</h4>
        <p>{{ libro.descripcion }}</p>
        <div>${{ libro.precio }}</div>
        <button (click)="agregarAlCarrito(libro)">Agregar al carrito</button>
    </div>
</div>
