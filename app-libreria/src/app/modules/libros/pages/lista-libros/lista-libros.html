<section class="container my-4">
  <h2>Bienvenido a la Librería</h2>
  <h3>Explora nuestra colección de libros disponibles...</h3>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    @for (libro of libros(); track libro.id) {
      <div class="col">
        <app-tarjeta-libro [libro]="libro"></app-tarjeta-libro>
      </div>

    } @empty {
      <div class="col-12">
        <h3>Cargando libros o no hay libros disponibles...</h3>
      </div>
    }
  </div>
</section>
