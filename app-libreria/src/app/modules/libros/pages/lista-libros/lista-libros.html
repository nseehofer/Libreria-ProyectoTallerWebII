<section class="container my-4">
  <h1>Bienvenido a la Librería</h1>
  <h2>Explora nuestra colección de libros disponibles.</h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    @for (libro of libros(); track libro.id) {
      <div class="col">
        <app-tarjeta-libro [libro]="libro"></app-tarjeta-libro>
      </div>

    } @empty {
      <div class="col-12">
        <h3>Cargando libros o no hay libros disponibles...</h3>
      </div>
    }
  </div>
</section>
