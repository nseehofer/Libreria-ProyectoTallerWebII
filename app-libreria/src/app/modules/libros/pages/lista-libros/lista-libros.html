<section class="container my-4 d-flex">
  <app-filtros (filtroCambiado)="onFiltroCambiado($event)"></app-filtros> 
  
  <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4">
    @for (libro of librosMostrados(); track libro.id) {
      <div class="col">
        <app-tarjeta-libro [libro]="libro"></app-tarjeta-libro>
      </div>
      } @empty {
        <div class="col-12 text-center" style="color: var(--color-marfil);">
          <h3>No se encontraron libros con esos filtros.</h3>
        </div>
      }
   </div>
</section>
