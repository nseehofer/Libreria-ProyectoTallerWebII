<article>
  <img src="https://www.rae.es/sites/default/files/portada_cien_anos_de_soledad_0.jpg" alt="Portada de {{ libro.nombre }}" style="max-height: 280px;">
  <div>
    <div>
        <h5>{{ libro.nombre }}</h5>
        <h6>{{ libro.autor }}</h6>
    </div>
    <h4>{{ libro.precio | currency}}</h4>
    <button [routerLink]="['/libros', libro.id]">Ver detalles</button>
  </div>
</article>
