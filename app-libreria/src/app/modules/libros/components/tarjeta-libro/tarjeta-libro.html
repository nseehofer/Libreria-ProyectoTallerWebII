<article class="card h-100 card-antigua">
  <p class="card-text categoria-libro">{{ nombreCategoria || 'Sin Categor√≠a' }}</p>
  <div class="card-img-container">
    <img [src] = "safeImgUrl"
         alt="Portada de {{ libro.nombre }}"
         class="card-img-top"
         style="height: 280px; object-fit: contain; background-color: var(--color-corteza);">
  </div>

  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ libro.nombre }}</h5>
    <h6 class="card-subtitle mb-2">{{ libro.autor }}</h6>
    <p class="card-text descripcion-corta">{{ libro.descripcion }}</p>
    <h4 class="card-precio text-start my-3">{{ libro.precio | currency }}</h4>
    <app-boton class="text-center" [routerLink]="['/libros', libro.id]"></app-boton>
  </div>
</article>
