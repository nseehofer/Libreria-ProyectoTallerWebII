<article class="card h-100 card-antigua" style="max-width: 320px; box-shadow: 0 4px 8px rgba(71, 62, 53, 0.05);">
  <img src="https://www.rae.es/sites/default/files/portada_cien_anos_de_soledad_0.jpg" class="card-img-top" alt="Portada de {{ libro.nombre }}">
  <div class="card-body d-flex flex-column">
    <div class="d-flex">
        <div class="w-100">
            <h5 class="card-title w-100">{{ libro.nombre }}</h5>
            <h6 class="card-subtitle mb-2 w-100">{{ libro.autor }}</h6>
        </div>
    </div>
    <h4 class="card-text" style="color: var(--bs-primary); font-weight: bold;">${{ libro.precio }}</h4>
    <button [routerLink]="['/libros', libro.id]" class="btn mt-auto">Ver detalles</button>
  </div>
</article>
