<div class="contenedor-formulario">
  <div class="contenedor-formulario-interno">
    <h2 class="titulo-formulario">Registro de Usuario</h2>

    <form (ngSubmit)="registrarUsuario()" #form="ngForm" class="formulario" ngNativeValidate>
      <div class="grupo-formulario">
        <label class="etiqueta-formulario">Nombre</label>
        <input
          type="text"
          class="entrada-formulario"
          [(ngModel)]="usuario.nombre"
          name="nombre"
          required
          placeholder="Juan"
        />
      </div>

      <div class="grupo-formulario">
        <label class="etiqueta-formulario">Apellido</label>
        <input
          type="text"
          class="entrada-formulario"
          [(ngModel)]="usuario.apellido"
          name="apellido"
          required
          placeholder="Pérez"
        />
      </div>

      <div class="grupo-formulario">
        <label class="etiqueta-formulario">Dirección</label>
        <input
          type="text"
          class="entrada-formulario"
          [(ngModel)]="usuario.direccion"
          name="direccion"
          required
          placeholder="Calle 123, Ciudad"
        />
      </div>

      <div class="grupo-formulario">
        <label class="etiqueta-formulario">Email</label>
        <input
          type="email"
          class="entrada-formulario"
          [(ngModel)]="usuario.email"
          name="email"
          required
          placeholder="tu@email.com"
        />
      </div>

      <div class="grupo-formulario">
        <label class="etiqueta-formulario">Contraseña</label>
        <input
          type="password"
          class="entrada-formulario"
          [(ngModel)]="usuario.contrase_a"
          name="contraseña"
          required
          placeholder="••••••••"
        />
      </div>
      @if (errorRegistro != null) {
      <div class="error-registro">
        {{ errorRegistro }}
      </div>}
      <div class="acciones-formulario">
        <button type="submit" class="boton boton-primario">Registrar</button>
      </div>
    </form>
  </div>
</div>
