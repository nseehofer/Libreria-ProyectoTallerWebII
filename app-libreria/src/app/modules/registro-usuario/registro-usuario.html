<div class="container mt-4">
  <h2>Registro de Usuario</h2>

  <form (ngSubmit)="registrarUsuario()" #form="ngForm">
    <div class="mb-3">
      <label>Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre" required />
    </div>

    <div class="mb-3">
      <label>Apellido</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="usuario.apellido"
        name="apellido"
        required
      />
    </div>

    <div class="mb-3">
      <label>Dirección</label>
      <input type="text" class="form-control" [(ngModel)]="usuario.direccion" name="direccion" />
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="usuario.email" name="email" required />
    </div>

    <div class="mb-3">
      <label>Contraseña</label>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="usuario.contrase_a"
        name="contraseña"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary me-2">Registrar</button>
    <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
  </form>
</div>
